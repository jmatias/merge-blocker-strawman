name: Check branch naming convention

on:
  push:
    branches: ["*"]

jobs:
  black-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install black
        run: pip install black

      - name: Check branch naming convention
        run: exit 1
